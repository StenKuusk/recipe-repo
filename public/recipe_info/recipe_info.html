<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retsepti Info</title>
    <link rel="stylesheet" href="recipe_info.css">
</head>
<body>
    <div class="top-bar"></div>
    <nav>
        <a href="/" class="logo">
            ☕ Maitsed laual
        </a>
        <div id="nav-buttons" class="nav-buttons">
            <a href="/" class="nav-button">Kodu</a>
            <a href="/recipes.html" class="nav-button">Retseptid</a>
            <a href="/login.html" class="nav-button">Logi Sisse</a>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Otsi retsepti">
            <button>🔍</button>
        </div>
    </nav>

    <section class="recipe-info-section">
        <h1 id="recipe-title">Retsepti Pealkiri</h1>
        <img id="recipe-image" src="" alt="Retsepti Pilt">
        <h2>Koostisosad</h2>
        <ul id="recipe-ingredients"></ul>
        <h2>Juhend</h2>
        <ol id="recipe-instructions"></ol>
        <h2>Kommentaarid</h2>
        <div id="comments-section">
            <p>Pole veel kommentaare</p>
        </div>
        <div id="add-comment-section" style="display: none;">
            <textarea id="comment-text" placeholder="Lisa kommentaar"></textarea>
            <div class="rating">
                <span class="star" data-value="5">☆</span>
                <span class="star" data-value="4">☆</span>
                <span class="star" data-value="3">☆</span>
                <span class="star" data-value="2">☆</span>
                <span class="star" data-value="1">☆</span>
            </div>
            <button id="submit-comment">Lisa kommentaar</button>
        </div>
    </section>

    <footer>
        <div class="logo">
            ☕ Maitsed laual
        </div>
    </footer>
    <script src="recipe_info.js"></script>
</body>
</html>
