<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemmikud - Maitsed laual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar"></div>
    <nav>
        <a href="/" class="logo">â˜• Maitsed laual</a>
        <div class="nav-buttons"></div>
        <div class="search-container"></div>
    </nav>

    <div class="hero">
        <h1>Lemmikud</h1>
    </div>

    <section class="recipes-section">
        <h2>Salvestatud Lemmikud</h2>
        <div class="recipes-grid" id="favorites-grid"></div>
    </section>
    <footer></footer>
    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            const favoritesGrid = document.getElementById('favorites-grid');
            favoritesGrid.innerHTML = favorites.map(recipe => `
                <div class="recipe-card">
                    <img src="${recipe.image}" alt="${recipe.title}">
                    <div class="recipe-content">
                        <h3>${recipe.title}</h3>
                        <button class="recipe-button" onclick="window.location.href='/recipe_info/recipe_info.html?id=${recipe.id}'">Vaata retsepti</button>
                    </div>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
