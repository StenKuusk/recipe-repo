<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test HTML Leht</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #eee;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #007BFF;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Test HTML Leht</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Kodu</a></li>
            <li><a href="#">Teave</a></li>
            <li><a href="#">Kontakt</a></li>
        </ul>
    </nav>
    <main class="content">
        <h2>Tere tulemast!</h2>
        <p>See on näidis HTML testleht. Siin saad harjutada HTML-i ja CSS-i katsetamist.</p>
        <button onclick="alert('Nupp on vajutatud!')">Vajuta siia</button>
        <button onclick="window.location.href='https://example.com'">Ava näidiskeskkond</button>
    </main>
    <footer>
        <p>&copy; 2025 Näidis Ettevõte. Kõik õigused kaitstud.</p>
    </footer>
</body>
</html>
